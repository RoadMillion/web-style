<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>模态框</title>
    <link rel="stylesheet" href="../dist/css/web-style.css">
    <style>


    </style>
</head>
<body>
<div class="box-920" style="margin-top: 50px" id="app">
    <div class="row">
        <div class="col-4">
            <div class="col-4 label">选择日期:</div>
            <div class="col-8">
                <v-date :val="date" :showtime="true"></v-date>
            </div>
        </div>


        <div class="col-4">

            <div class="col-4 label">选择时间:</div>
            <div class="col-8">
                <v-time :val.sync="time" v-on:time-change="ss"></v-time>
            </div>

        </div>

    </div>

</div>
<script src="../dist/js/vue.js"></script>
<script src="../dist/js/web-style.js"></script>
<script>

    let timePicker = components.timePicker
    let datePicker = components.datePicker

    var app = new Vue({
        el: '#app',
        data: {
            date: '',
            time: ''
        },
        methods: {
            ss: function (val) {
                console.log(`接收到了${val}`)
            }
        },
        components: {
            'v-time': timePicker,
            'v-date': datePicker,
        }
    })


</script>
</body>
</html>
