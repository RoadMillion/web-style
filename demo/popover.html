<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Popover 气泡卡片</title>
  <link rel="stylesheet" href="../dist/css/web-style.css">
  <style media="screen">
    .readme{
      margin: 5px;
    }
    #app{
      width: 200px;
      text-align: center;
      margin-top: 50px;
      position: absolute;
    }
  </style>
</head>
<body>
    <p class="readme">
      一个气泡弹出卡片，弹出位置目前可选出现在目标标签的上方或者下方，传入参数：<br>
      <code>title: 卡片标题 （必须）</code><br>
      <code>content: 卡片从容 （必须）</code><br>
      <code>placement: 卡片位置，默认在上方 （可选）</code>
    </p>
  <div id="app">

    <v-popover :title="pop_title" :content="pop_content">
      <button class="btn btn-primary">点击弹出气泡卡片</button>
    </v-popover>

  </div>

  <script src="../dist/js/vue.js"></script>
  <script src="../src/js/popover.js"></script>
  <script type="text/javascript">
    var btn = new Vue({
      el: '#app',
      data: {
        pop_title: '标题',
        pop_content: '气泡内容气泡内容气泡内容气泡内容气泡内容气泡内容气泡内容气泡内容气泡内容'
      },
      components: {
        'v-popover': components.popover
      }
    })
  </script>
</body>
</html>
