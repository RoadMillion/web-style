<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>自定义完成组件</title>
    <link rel="stylesheet" href="../dist/css/web-style.css">
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
<div class="box-920" style="margin-top: 100px" id="app">
    <div class="row">
        <div class="col-2">{{msg}}</div>
        <div class="col-2 label">选择搜索2:</div>
        <div class="col-5">
            <box :callback="callback"></box>
        </div>
    </div>
</div>


<script src="../dist/js/vue.js"></script>
<!--<script src="../src/js/autoComplete.js"></script>-->

<script>
    var box = Vue.extend({
        template: `<div class="box" @click="x"></div>`,
        props: ['callback'],
        methods:{
            x(){
                console.log('ok')
                this.callback()
            }
        }
    })

    var app = new Vue({
        el: '#app',
        data:{
            val: '商品01',
            callback: function () {
                console.log('这是外面的')
            }
        },
        methods:{

        },
        components:{
            'box': box
        }
    })



</script>
</body>
</html>
