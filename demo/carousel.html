<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>vue轮播组件</title>
  <link rel="stylesheet" href="../dist/css/web-style.css">
  <style media="screen">
  .readme{
    margin: 5px;
  }
  .wrap{
    width: 800px;
    height: 500px;
    margin: auto;
  }
  </style>
</head>
<body>
  <p class="readme">
    用户输入内容后可以按 <code>enter</code> 键增加新标签，可以按 <code>delete</code> 键删除最后一个标签，也可以通过每个标签右边的叉叉删除指定标签。
  </p>

  <div class="wrap" id="app">
    <v-carousel :source="source" :content-height="'450px'" :ctrl-height="'50px'"></v-carousel>
  </div>
  <script src="../dist/js/vue.js"></script>
  <script src="../src/js/tween.js" charset="utf-8"></script>
  <script src="../src/js/carousel.js" charset="utf-8"></script>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        source: ['http://pic71.nipic.com/file/20150709/10603465_153718936000_2.jpg', 'http://pic4.nipic.com/20091215/2396136_140959028451_2.jpg', 'http://pic24.nipic.com/20121003/10754047_140022530392_2.jpg']
      },
      components: {
        'v-carousel': carousel
      }
    })
  </script>
</body>
</html>
